<div>
    <div class="flex">
        <span class="filler"></span>
        <a [routerLink]="['/my-accounts/new']" mat-button color="primary">New Account</a>
    </div>

    <h1>My Accounts</h1>

    <table mat-table [dataSource]="accounts">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let account">{{account.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let account">{{account.name}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let account">
                <a [routerLink]="['/my-accounts/edit/' + account.id]" mat-button color="primary">Edit</a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</div>
