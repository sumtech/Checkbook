<div>
    <!-- Cancel -->
    <a style="float:right;" [routerLink]="['/budgets']" *ngIf="category" mat-button color="primary">Cancel</a>

    <!-- Heading -->
    <h1>Category</h1>

    <form *ngIf="category" (ngSubmit)="onSubmit()" #categoryForm="ngForm">

        <!-- ID -->
        <mat-form-field>
            <input type="text" [value]="category.id" placeholder="Id" readonly matInput>
            <input type="hidden" id="category-id" name="id" [value]="category.id" />
        </mat-form-field>

        <!-- Name -->
        <mat-form-field>
            <input type="text" name="name" placeholder="Name" matInput [(ngModel)]="category.name">
        </mat-form-field>

        <!-- Save -->
        <button type="submit" mat-button color="primary" [disabled]="!categoryForm.form.valid">Save</button>
    </form>
</div>
