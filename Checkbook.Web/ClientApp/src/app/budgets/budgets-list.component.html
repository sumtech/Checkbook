<div>
    <div class="flex">
        <span class="filler"></span>
        <a [routerLink]="['/budgets/new']" mat-button color="primary">New Budget</a>
        <a [routerLink]="['/categories/new']" mat-button color="primary">New Category</a>
    </div>

    <h1>Budgets</h1>

    <table mat-table [dataSource]="budgets">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let budget">{{budget.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let budget">{{budget.name}}</td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let budget">{{budget.category.name}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let budget">
                <a [routerLink]="['/budgets/edit/' + budget.id]" mat-button color="primary">Edit</a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</div>
